<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      - Primary meta tags 
    -->
    <title>WeatherApp</title>
    <meta name="title" content="WeatherApp">
    <meta name="description" content="WeatherApp is an app to see the current weather">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- custom js link -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
</head>
<body>
    
   <!-- 
     -#HEADER 
   -->
   <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
        </a>

        <div class="search-view" data-search-view>

          <div class="search-wrapper">
            <input type="search" name="search" placeholder="Search city... " autocomplete="off" class="search-field" data-search-field>

            <span class="m-icon">search</span>

            <button class="icon-btn leading-icon has-state" aria-label="close  search" data-search-toggler>
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          
          <div class="search-result" data-search-result>

            <ul class="view-list" data-search-list>

              <li class="view-item">
                <span class="m-icon">location_on</span> 

                <div>
                  <p class="item-title">London</p>
                  <p class="label-2 item-subtitle">State of London, GB</p>
                </div>
                
                <a href="#" class="item-link has-state" data-search-toggler></a>
              </li>

            </ul>

          </div>

        </div>

        <div class="header-actions">

          <button class="icon-btn has-state" aria-label="open search"></button>

        </div>

      </div>
   </header>

</body>
</html>
