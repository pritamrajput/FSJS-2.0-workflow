<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight calcultor | Calculate your weight on different planets</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="wrapper">
        <p>Calculate a weight of an object on a planet</p>
        <div class="input__wrapper">
            <input type="number" name="" id="" placeholder="Mass in Kilogram">
            <select name="--select a planet--" id="planet">
                <option value="">--select a planet--</option>
                <option value="mercury">Mercury</option>
                <option value="venus">Venus</option>
                <option value="earth">Earth</option>
                <option value="moon">Moon</option>
                <option value="mars">Mars</option>
                <option value="jupiter">Jupiter</option>
                <option value="saturn">Saturn</option>
                <option value="uranus">Uranus</option>
                <option value="neptune">Neptune</option>
                <option value="pluto">Pluto</option>
            </select>
            <button>Calculate Weight</button>
        </div>
        
    </section>
</body>
</html>
