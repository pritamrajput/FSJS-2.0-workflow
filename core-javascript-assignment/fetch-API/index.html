<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA Api's</title>
</head>
<body>
    <img src="" id="rainbow" alt="">
    <script>
        
       console.log('about to fetch an image');
       fetch('blue.png').then(blue=>{
        console.log(blue);
        return blue.blob();
       }).then(data => {
        console.log(data);
        document.getElementById("rainbow").src = URL.createObjectURL(data);
       });

    </script>
</body>
</html>
